#################### Lint ################################

Lint/AmbiguousAssignment:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported

Lint/AmbiguousRange:
  Enabled: true
  AutoCorrect: false # Not safe
  RequireParenthesesForMethodChains: false

Lint/DeprecatedConstants:
  Enabled: true
  AutoCorrect: true

Lint/DuplicateBranch:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported
  IgnoreLiteralBranches: false
  IgnoreConstantBranches: false

Lint/DuplicateRegexpCharacterClassElement:
  Enabled: true
  AutoCorrect: true

Lint/EmptyBlock:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported
  AllowComments: true
  AllowEmptyLambdas: true

Lint/EmptyClass:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported
  AllowComments: true

Lint/EmptyInPattern:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported
  AllowComments: true

Lint/HeredocMethodCallPosition:
  Enabled: true
  AutoCorrect: true

Lint/LambdaWithoutLiteralBlock:
  Enabled: true
  AutoCorrect: true

Lint/NoReturnInBeginEndBlocks:
  Enabled: true
  AutoCorrect: false # Autocorrect not supported

Lint/NumberedParameterAssignment:
