require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rails
AllCops:
  Exclude: # Use folder/path/**/* to exclude a folder and its content
    - 'README.md'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 3.2
  NewCops: disable

